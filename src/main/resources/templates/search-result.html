<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body>
    <div id="content" class="px-1">
        <header th:replace="~{fragments :: header}"></header>
        <ul>
            <li th:each="ePetition : ${petitions}">
                <a th:href="@{__${depth}__/view/__${ePetition.getPetition().getUniqueTitle()}__}"
                   th:text="${ePetition.getPetition().getTitle()}">link</a>
            </li>
        </ul>
    </div>
    <script th:replace="~{fragments :: footer}"></script>
</body>
</html>
