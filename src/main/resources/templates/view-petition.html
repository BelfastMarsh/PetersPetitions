<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments :: head}"></head>
    <body>
        <header th:replace="~{fragments :: header}"></header>
        <h2 th:text="${petition.getTitle()}"></h2>
        <p th:unless="${petition.getSignatures().size()}">No one has signed the petition yet :(</p>
        <p th:text="${url}"></p> <!-- testing what the uri is on the VM (see if it has "PetersPetitions/" -->
        <ul>
            <li th:each="signer : ${petition.getSignatures()}">
                <div>
                    <p th:text="${signer.getName()}"></p>
                    <p th:text="${signer.getEmail()}"></p>
                </div>
            </li>
        </ul>
        <form method="post" th:action="@{__${uTitle}__/add}">
            <input type="text" name="name">
            <input type="text" name="email">
            <input type="submit" value="submit">
        </form>
        <script th:replace="~{fragments :: footer}"></script>
    </body>
</html>
